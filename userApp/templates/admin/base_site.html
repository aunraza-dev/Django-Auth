<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #6200ff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #343a40;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #454d55;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-box button {
            margin-top: 10px;
            padding: 10px;
            background-color: #6200ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #6200ff;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        Admin Dashboard
    </header>
    <nav>
        {% block nav %}
        <a href="{% url 'admin:index' %}">Home</a>
        <a href="{% url 'admin_logout' %}">Logout</a>
        {% endblock %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; Aun Hiraj</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Custom admin JS loaded.');
            // Add any custom JavaScript code here
        });
    </script>
</body>
</html>
